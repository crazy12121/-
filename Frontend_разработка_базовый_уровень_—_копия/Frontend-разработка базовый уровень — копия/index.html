<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <!-- <link rel="stylesheet" href="styles/normalize.min.css"> -->
    <title>Skillactive</title>
</head>
<body>
    <header class="header">
        <a class="header__logo" href="#"><img class="header__logo" src="../images/logo.png" alt="logo"></a>
    </header>
    <div>
        <div class="form">
            <img class="form__search" src="images/search.png" alt="search">
            <div class="form__input_button">
                <input class="form__input" type="search" placeholder="Введите название секции или кружка">
                <button class="form__button">Найти</button>
            </div>
        </div>
        <div class="test">
            <div class="test__text_button">
                    <div class="test__text">
                        <p class="test__text1">Узнай какое занятие </p>
                        <p class="test__text2">подойдет вашему ребёнку<p>
                    </div>
                <button class="test__button">Узнать</button>
            </div>
            <img class="girl" src="images/Frame 333.png" alt="girl">
            <div class="test__img">
                <img class="test__img1" src="images/big.png" alt="big">
                <img class="test__img2" src="images/small.png" alt="small">
                <img class="test__img3" src="images/medium.png" alt="medium">
            </div>
        </div>
    </div>
</body>
</html>
